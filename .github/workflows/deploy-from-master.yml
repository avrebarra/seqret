# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deploy from master

on:
  push:
    branches: [ master, cisetup ]

env:
  SHARP_INSTALL_FORCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '17'
        cache: 'yarn'
    - name: yarn install global deps (workbox-cli)
      run: yarn global add workbox-cli
    - name: make build app
      run: make build
    - name: recreate gh-pages branch
      run: git branch -D gh-pages && git checkout -b gh-pages
    - name: promote build
      run: mv dist /tmp/dist && ls | grep -v ".git" | xargs rm -r && mv /tmp/dist/* .
    - name: publish build
      run: git commit -m "updated build" && git push --force
