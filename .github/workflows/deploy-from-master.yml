# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy From Master

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: yarn install dependencies
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install # will run `yarn install` command
    - name: yarn install global deps (workbox-cli)
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: global add workbox-cli
    - name: make build app
      run: make build
    - name: recreate gh-pages branch
      run: git branch -D gh-pages && git checkout -b gh-pages
    - name: promote build
      run: mv dist /tmp/dist && ls | grep -v ".git" | xargs rm -r && mv /tmp/dist/* .
    - name: publish build
      run: git commit -m "updated build" && git push
